<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Frontend Mentor | Product preview card component</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.google.com/specimen/Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100;0,9..144,200;0,9..144,300;0,9..144,400;0,9..144,500;0,9..144,600;0,9..144,700;0,9..144,800;0,9..144,900;1,9..144,100;1,9..144,200;1,9..144,300;1,9..144,400;1,9..144,500;1,9..144,600;1,9..144,700;1,9..144,800;1,9..144,900&display=swap" rel="stylesheet">
    <!-- Project CSS -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <main>
      <section class="container">
        <div class="container-image">
            <img class="product-image" src="images/image-product-desktop.jpg" alt="Product image">
        </div>

        <div class="container-content">
          <h4>perfume</h4>

          <h1>Gabrielle Essence Eau De Parfum</h1>

          <p> 
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>

          <ul class="prices">
            <li>$149.99</li>
            <li>$169.99</li>
          </ul>
          <button class="btn-addToCart">Add to Cart</button>
        
        </div>
      </section>
      
      <footer>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/wendellcs" target="_blank">Wendell de C. Silva</a>.
        </div>
      </footer>
    </main>
  </body>
</html>
